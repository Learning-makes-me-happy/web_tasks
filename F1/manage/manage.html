<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格的增删改查</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
	<script type="text/javascript" src="manage.js"></script>
	<link rel="stylesheet" type="text/css" href="manage.css">
</head>
<body>
	<div>
		<form class="form-inline " id="form">
  			<div class="form-group ">
    				<label >ID：</label>
   				 <input type="text" class="form-control" id="id" placeholder="请输入学号">
  			</div>
  			<div class="form-group">
   				 <label >name：</label>
    				<input type="text" class="form-control" id="name" placeholder="请输入姓名">
  			</div>
  			<div class="form-group">
   				 <label >gender：</label>
    				<input type="text" class="form-control" id="gender" placeholder="请输入性别">
  			</div>
  			<div class="form-group">
   				 <label >major：</label>
    				<input type="text" class="form-control" id="major" placeholder="请输入专业">
  			</div>
			<input type="reset" id='res' value="RESET" class="btn btn-primary">
			<input type="button" id="btn" value="ADD" class="btn btn-primary">
			<div class="form-group">
   				<input type="text" id="search" class="form-control" placeholder="请输入你的姓名">
				<input type="button" id="searchBtn" value="SEARCH" class="btn btn-primary">
  			</div>
		</form>

		<table class="table table-hover" id="table">
			<tr id="tr1">
				<td>Number</td>
				<td>Name</td>
				<td>Id</td>
				<td>Gender</td>
				<td>Major</td>
				<td>Modify</td>
				<td>Delete</td>
			</tr>
		</table>
	</div>
</body>
</html>
