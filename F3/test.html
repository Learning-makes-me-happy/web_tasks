<script type="text/javascript">
function hsl_rgb(h,s,l){
	var p,q,r,g,b;
	if(s==0) r=g=b=l;
	if(l<0.5){
		q=l*(1+s);
	}else{
		q=l+s-l*s;
	}
	var p=2*l-q;
	// h/=360;
	var array=new Array();
	array.push(h+1/3);
	array.push(h);
	array.push(h-1/3);
	for(var i=0;i<array.length;i++){
		if(array[i]<0){
			array[i]=array[i]+1;
		}else if(array[i]>1){
			array[i]=array[i]-1;
		}
		if(array[i]*6<1){
			array[i]=p+(q-p)*6*array[i];
		}else if(2*array[i]<1){
			array[i]=q;
		}
		else if(3*array[i]<2){
			array[i]=p+(q-p)*(2/3-array[i])*6;
		}else array[i]=p;
	}
	r=array[0]*255;
	g=array[1]*255;
	b=array[2]*255;	
	return [r,g,b];
}
alert(hsl_rgb(0,0,1));
</script>
